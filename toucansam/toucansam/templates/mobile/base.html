{% extends "shared_base.html" %}
{% load toucan %}

{% block extra_head %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
{% endblock %}

{% block base_css %}
    {{ block.super }}
    <style>
        #navbar {
            background-color: rgba(0, 0, 0, 0.90);
            width: 100%;
            height: 35px;
            top: 0;
            color: white;
            font-family: 'GoodDogRegular';
            font-size: 40px;
            padding: 10px;
            text-align: center;
        }
        a {
            text-decoration: none;
            color: black;
        }
        a:visited {
            color: #6a6a6a;
        }
        #navbar a {
            color: white;
            padding: 0 .75em;
        }
        h1, h2, h3, h4 {
            margin: 0;
        }
    </style>
{% endblock %}

{% block navbar %}
    <div id="navbar">
        <a href="{% url "song_list" %}">Songs</a>
        <a href="{% url "set_list_list" %}">Set Lists</a>
    </div>
{% endblock %}
