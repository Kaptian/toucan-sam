{% extends "mobile/base.html" %}

{% block content %}
<ul>
    <li><a href="{% url 'set_list' 'new' %}" class="btn btn-primary">New Set List</a></li>
    {% for set_list in set_list_list %}
        <a href="{% url 'set_list' set_list.id %}">
        <li>
            {{ set_list.name|default:"(untitled)" }}
        </li>
        </a>
    {% endfor %}
</ul>
{% endblock %}
