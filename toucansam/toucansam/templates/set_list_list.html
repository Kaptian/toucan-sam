{% extends "base.html" %}

{% block extra_css %}
<style>
    ul#set_list_list {
        background-color: rgba(255,255,255,0.8);
        list-style: none;
        margin: 0;
    }
    ul#set_list_list li {
        padding: 1em;
        border: 1px solid black;
    }
</style>
{% endblock %}

{% block content %}
    <ul id="set_list_list">
        <li>
            <a href="{% url 'set_list' 'new' %}" class="btn btn-primary">New Set List</a>
        </li>
        {% for set_list in set_list_list %}
            <li>
            <a href="{% url 'set_list' set_list.id %}">{{ set_list.name|default:"(untitled)" }}</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
