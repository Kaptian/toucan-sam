{% extends "base.html" %}
{% load url from future %}
{% block page_title %}Have a very ukule-ly day{% endblock %}

{% block content %}
    <a href="{% url 'set_list' 'new' %}">New Set List</a>
    <ul>
        {% for set_list in set_list_list %}
            <li>
            <a href="{% url 'set_list' set_list.id %}">{{ set_list.name|default:"(untitled)" }}</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
